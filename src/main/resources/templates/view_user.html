<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>

    <div th:replace="fragments/base :: navigation"></div>
    <div th:replace="fragments/base :: header"></div>

    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <h3 class="text-center col-12">View/Edit Profile</h3>
        </div>
    </div>

    <form class="mt-5" th:action="@{/register/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="container-fluid">
            <div class="row justify-content-center" sec:authorize="isAuthenticated()">
                <div class="col-8 col-md-3">
                    <p>First Name:</p>
                    <input class="form-control" id="firstName" type="text"
                           th:field="*{firstName}" placeholder="First Name" required/>
                </div>
            </div>
            <div class="row justify-content-center mb-3" sec:authorize="isAuthenticated()">
                <div class="col-8 col-md-3">
                    <span class="text-danger small" th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}">
                    </span>
                </div>
            </div>

            <div class="row justify-content-center" sec:authorize="isAuthenticated()">
                <div class="col-8 col-md-3">
                    <p>First Name:</p>
                    <input class="form-control" id="lastName" type="text"
                           th:field="*{lastName}" placeholder="Last Name" required/>
                </div>
            </div>
            <div class="row justify-content-center mb-3" sec:authorize="isAuthenticated()">
                <div class="col-8 col-md-3">
                    <span class="text-danger small" th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}">
                    </span>
                </div>
            </div>

            <div class="row justify-content-center" sec:authorize="isAuthenticated()">
                <div class="col-8 col-md-3">
                    <p>First Name:</p>
                    <input class="form-control" id="email" type="text"
                           th:field="*{email}" placeholder="Email" required/>
                </div>
            </div>
            <div class="row justify-content-center mb-3" sec:authorize="isAuthenticated()">
                <div class="col-8 col-md-3">
                    <span class="text-danger small" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">
                    </span>
                </div>
            </div>

            <div class="row justify-content-center" sec:authorize="isAuthenticated()">
                <div class="col-8 col-md-3">
                    <p>First Name:</p>
                    <input class="form-control" id="username" type="text"
                           th:field="*{username}" placeholder="Username" required/>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-8 col-md-3">
                    <span class="text-danger small" th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}">
                    </span>
                </div>
            </div>

            <div class="row justify-content-center" sec:authorize="isAuthenticated()">
                <div class="col-8 col-md-3">
                    <p>First Name:</p>
                    <input class="form-control" id="password" type="password"
                           th:field="*{password}" placeholder="Last Name" required/>
                </div>
            </div>
            <div class="row justify-content-center mb-3" sec:authorize="isAuthenticated()">
                <div class="col-8 col-md-3">
                    <span class="text-danger small" th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">
                    </span>
                </div>
            </div>
        </div>
    </form>
    <br><br>
    <div th:replace="fragments/base :: footer"></div>
    <br>
</body>

<th:block th:replace="fragments/base :: scripts"></th:block>

</html>
