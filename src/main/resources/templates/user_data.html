<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<div th:replace="fragments/base :: navigation"></div>
<div th:replace="fragments/base :: header"></div>

<div class="container-fluid mt-5">
    <div>
        <div class="row justify-content-center mb-3" sec:authorize="isAuthenticated()">
            <div class="col-2 col-md-4"></div>
            <div class="col-8 col-md-4 card">
                <div class="card-body">
                    <h5 class="card-title d-inline" sec:authentication="principal.username"></h5>
                    <a th:href="@{/register/view}" class="ml-3 text-dark"><i class="fas fa-eye"></i></a>
                    <a th:href="@{/register/delete}" class="ml-3 text-danger"><i class="fas fa-trash-alt"></i></a>
                </div>
            </div>
            <div class="col-2 col-md-4"></div>
        </div>
    </div>
</div>

<br><br>
<div th:replace="fragments/base :: footer"></div>
<br>
</body>

<th:block th:replace="fragments/base :: scripts"></th:block>
