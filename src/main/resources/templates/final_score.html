<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <meta charset="UTF-8">
    <title>Final Score</title>
</head>
<body>

    <div th:replace="fragments/base :: navigation"></div>
    <div th:replace="fragments/base :: header"></div>

    <div class="container-fluid mt-5">
        <div th:each="scores: ${scores}">
            <div class="row justify-content-center mb-5">
                <div class="col-2 col-md-4"></div>
                <div class="col-8 col-md-4 card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${scores}"></h5>
                        <span th:text="'Date created ' + ${#temporals.format(scores.created, 'dd-MM-yyyy')}"></span>
                    </div>
                </div>
                <div class="col-2 col-md-4"></div>
            </div>
        </div>
    </div>

    <br><br>
    <div th:replace="fragments/base :: footer"></div>
    <br>
</body>

<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
