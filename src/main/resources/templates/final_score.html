<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <meta charset="UTF-8">
    <title>Final Score</title>
</head>
<body class="bg-secondary text-light">

    <div th:replace="fragments/base :: navigation"></div>
    <div th:replace="fragments/base :: header"></div>

    <div class="container-fluid mt-5">
        <div th:each="scores: ${scores}">
            <div class="row justify-content-center mb-3">
                <div class="col-2 col-md-4"></div>
                <div class="col-8 col-md-4 card">
                    <div class="card-body">
                        <h5 class="card-title d-inline" th:text="${scores.toString()}"></h5>
                        <a th:href="@{/scores/view/{id}(id=${scores.id})}" class="ml-3 text-dark"><i class="fas fa-eye"></i></a>
                        <a href="#myModal" class="ml-3 text-danger" data-toggle="modal"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
                <div class="col-2 col-md-4"></div>
            </div>
        </div>
    </div>


    <div id="myModal" class="modal fade" th:each="scores: ${scores}">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>
                    <h4 class="modal-title w-100">Are you sure?</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete these records? This process cannot be undone.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button  type="button" class="btn btn-danger"><a th:href="@{/scores/delete/{id}(id=${scores.id})}">Delete</a></button>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <div th:replace="fragments/base :: footer"></div>
    <br>
</body>

<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
